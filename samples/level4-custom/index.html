<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Level4 Custom Chat - Coding Agent Viewer</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="panel">
        <h1>Level4 Custom Chat</h1>
        <p class="note">
          REST API (<code>/api/task-attempts</code>) と SSE (<code>/api/execution-processes/:id/normalized-logs</code>) を使って
          Coding Agent Viewer にプロンプトを送信し、ストリーミングでログを確認するサンプルです。
          サーバーを <code>http://localhost:3001</code> で起動したうえで実行してください。
        </p>
        <form id="chat-form" class="form">
          <label>
            Profile
            <select name="profile" id="profile">
              <option value="">Loading...</option>
            </select>
          </label>
          <label>
            Project (既存のワークスペース)
            <select name="project" id="project">
              <option value="">Select a profile first</option>
            </select>
          </label>
          <label>
            Workspace Path (任意・既存ディレクトリ)
            <input type="text" id="workspace" name="workspace" placeholder="指定した場合はこのパスが使用されます" />
          </label>
          <label>
            Prompt
            <textarea id="prompt" name="prompt" rows="4" placeholder="ここに質問を入力してください" required></textarea>
          </label>
          <button type="submit" id="send-btn">Send</button>
        </form>
      </section>
      <section class="panel conversation">
        <header>
          <h2>Conversation</h2>
          <button type="button" id="clear-btn">Clear</button>
        </header>
        <div id="messages" class="messages" aria-live="polite"></div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
